<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depositar to Web Gallery (demo)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/projects/project-1/assets/css/project-1.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container my-4">
      <div class="header my-3">
        <h1>Depositar to Web Gallery (demo)</h1>
      
        <!-- 下拉選單 -->
      <select id="dataset-filter" class="form-select w-auto my-3 ">
        <option value="all">所有資料集</option>
        {% for id, title in dataset_titles.items() %}
        <option value="{{ id }}">{{ title }}</option>
        {% endfor %}
      </select>

      </div>
      


      <!-- 圖片牆 -->
      <div class="masonry-grid">
        {% for item in resources %}
        <div class="masonry-item" data-dataset="{{ item.dataset_id }}">
          <figure class="rounded rounded-4 overflow-hidden bsb-overlay-hover">
            <a
              href="{{ item.url }}"
              class="glightbox"
              data-gallery="gallery1"
              data-title="{{ item.name }}"
              data-description="{{ item.description }}"
            >
              <img
                src="{{ item.url }}"
                alt="{{ item.name }}"
                class="img-fluid bsb-scale-up bsb-hover-scale"
                loading="lazy"
                style="background-color: #e5cead"
              />
            </a>
            <figcaption>
              <h3 class="text-white bsb-hover-fadeInLeft">{{ item.name }}</h3>
              <h6 class="text-white bsb-hover-fadeInLeft">{{ item.dataset_title }}</h6>
            </figcaption>
          </figure>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- JS: Bootstrap + GLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="{{ url_for('static', filename='gallery.js') }}"></script>
  </body>
</html>
